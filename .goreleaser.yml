project_name: pingbot

before:
  hooks:
    - go mod tidy

builds:
  - goos:
      - linux
    goarch:
      - amd64

    binary: '{{ .ProjectName }}.out'

    ldflags:
      - -s -w
      - -X gitlab.com/gaming0skar123/go/pingbot/config.Version={{.RawVersion}}
      - -X gitlab.com/gaming0skar123/go/pingbot/config.Build={{.Date}}

archives:
  - format: tar.xz

    files:
      - schema.env
      - config.schema.toml
      - README.md
      - LICENSE
      - start.sh

checksum:
  name_template: 'md5_checksums.txt'

  algorithm: md5

dockers:
  - id: amd64

    goos: linux

    goarch: amd64

    goarm: ''

    image_templates:
    - "medzik/pingbot:latest"
    - "medzik/pingbot:{{ .Tag }}"
    - "medzik/pingbot:v{{ .Major }}"
    - "medzik/pingbot:v{{ .Major }}.{{ .Minor }}"

    dockerfile: Dockerfile

    use: docker

    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{ .Date }}"
    - "--label=org.opencontainers.image.title={{ .ProjectName }}"
    - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
    - "--label=org.opencontainers.image.version={{ .Version }}"

    extra_files:
    - start.sh
